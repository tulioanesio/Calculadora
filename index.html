<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculadora">
      <div>
        <input type="text" id="painel" />
      </div>
      <div class="botoes">
        <button onclick="aparecerDisplay('7')">7</button>
        <button onclick="aparecerDisplay('8')">8</button>
        <button onclick="aparecerDisplay('9')">9</button>
        <button id="divisao" class="operador" onclick="aparecerDisplay('÷')">÷</button>
        <button onclick="aparecerDisplay('4')">4</button>
        <button onclick="aparecerDisplay('5')">5</button>
        <button onclick="aparecerDisplay('6')">6</button>
        <button id="multiplicacao" class="operador" onclick="aparecerDisplay('×')">×</button>
        <button onclick="aparecerDisplay('1')">1</button>
        <button onclick="aparecerDisplay('2')">2</button>
        <button onclick="aparecerDisplay('3')">3</button>
        <button id="subtracao" class="operador" onclick="aparecerDisplay('-')">-</button>
        <button onclick="aparecerDisplay('0')">0</button>
        <button onclick="aparecerDisplay('.')">.</button>
        <button id="limpar" class="operador" onclick="limparPainel()">C</button>
        <button id="soma" class="operador" onclick="aparecerDisplay('+')">+</button>
        <button id="soma" class="igual" onclick="calcular()">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
