<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="painel">
            <input type="text">
        </div>
        <div class="botoes">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="divisao" style="background-color: orange;">รท</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="multiplicacao" class="operador" >ร</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="subtracao" class="operador">-</button>
            <button>0</button>
            <button>,</button>
            <button id="limpar" class="operador">C</button>
            <button id="soma" class="operador">+</button>
            <button id="soma" class="igual">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
